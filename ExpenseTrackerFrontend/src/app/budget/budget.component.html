<div class="container">
  <h2>Budget</h2>
  <form (submit)="updateBudget()">
    <label>Monthly Budget:</label>
    <input
      type="number"
      [(ngModel)]="budget.monthlyBudget"
      name="monthlyBudget"
      required
    />
    <button type="submit" class="btn btn-primary">Update Budget</button>
  </form>

  <p class="mt-3">Total Expenses: {{ budget.totalExpenses }}</p>
</div>
