<!-- add-expense.component.html -->
<div class="add-expense-container">
  <h2>Ajouter une dépense</h2>

  <!-- Affichage d'un message d'erreur si nécessaire -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="saveExpense()" #expenseForm="ngForm">
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="expense.description"
        required
        class="form-control"
        placeholder="Description de la dépense"
      />
    </div>

    <div class="form-group">
      <label for="amount">Montant</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="expense.amount"
        required
        class="form-control"
        placeholder="Montant de la dépense"
      />
    </div>

    <div class="form-group">
      <label for="category">Catégorie</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="expense.category"
        required
        class="form-control"
      >
        <option value="Food">Alimentation</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Divertissement</option>
        <option value="Bills">Factures</option>
        <!-- Ajouter d'autres catégories si nécessaire -->
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="expense.date"
        required
        class="form-control"
      />
    </div>

    <button
      type="submit"
      [disabled]="!expenseForm.valid"
      class="btn btn-primary"
    >
      Ajouter la dépense
    </button>
  </form>
</div>
